<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>ROCK, PAPER , SCISSORS</title>
</head>
<body>
  <div id="computer">
    <h1>COMPUTER MOVE:</h1>
    <p id="computer-move"></p>
  </div>
  <div class="result">
    <h1 id="rs">RESULTS:</h1>
    <p id="result"></p><br>
  </div>
  <div class="container">
    <div class="game">
      <h1>ROCK, PAPER, SCISSORS GAME</h1>
      <button class="buttons" id="rock">ROCK <i id="fist" class="fa-solid fa-hand-back-fist"></i></button>
      <button class="buttons" id="paper">PAPER <i id="hand" class="fa-solid fa-hand"></i></i></button>
      <button class="buttons" id="scissors">SCISSORS <i id="cut" class="fa-solid fa-hand-scissors"></i></button>
    </div>
    <div class="results">
      <p class="Ps" id="wins"></p>
      <p class="Ps" id="losses"></p>
      <p class="Ps" id="ties"></p>
      <button id="reset">RESET <i id="resetbtn" class="fa-solid fa-arrow-right"></i></button>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
